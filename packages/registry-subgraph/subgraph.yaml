specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CannonRegistry
    network: rinkeby
    source:
      address: '0xa7F19685A1970A84Da7212ed3D74Cc5237408813'
      abi: CannonRegistry
      startBlock: 10000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ProtocolPublish
      abis:
        - name: CannonRegistry
          file: ./abis/CannonRegistry.json
      eventHandlers:
        - event: ProtocolPublish(indexed bytes32,indexed bytes32,indexed bytes32[],string,address)
          handler: handleProtocolPublish
      file: ./src/mapping.ts
