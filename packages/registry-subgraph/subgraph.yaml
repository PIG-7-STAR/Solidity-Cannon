specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CannonRegistry
    network: rinkeby
    source:
      address: '0x89EA2506FDad3fB5EF7047C3F2bAac1649A97650'
      abi: CannonRegistry
      startBlock: 10000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Package
      abis:
        - name: CannonRegistry
          file: ./abis/CannonRegistry.json
      eventHandlers:
        - event: ProtocolPublish(indexed bytes32,indexed bytes32,indexed bytes32[],string,address)
          handler: handleProtocolPublish
      file: ./src/mapping.ts
