type Package @entity {
  id: ID!
  versions: [Version!]! @derivedFrom(field: "cannon_package")
  verifiers: [String!]
}

type Version @entity {
  id: ID!
  name: String!
  cannon_package: Package!
  readme: String
  cannonfile: String
  description: String
  tags: [PackageTag!] @derivedFrom(field: "version")
  url: String!
  publisher: String!
  added: BigInt!
  dependents: [DependencyDependent!] @derivedFrom(field: "dependent")
  dependencies: [DependencyDependent!] @derivedFrom(field: "dependency")
  chains: [Chain!] @derivedFrom(field: "version")
}

type Chain @entity {
  id: ID!
  name: String!
  chain_id: BigInt!
  version: Version! # Should this be many-to-many, so there's only one entity per network?
  presets: [Preset!]! @derivedFrom(field: "chain")
}

type Preset @entity {
  id: ID!
  name: String!
  chain: Chain!
}

type Tag @entity {
  id: ID!
  count: BigInt!
  versions: [PackageTag!] @derivedFrom(field: "tag")
}

# Join models
type DependencyDependent @entity {
  id: ID!
  dependency: Version!
  dependent: Version!
}

type PackageTag @entity {
  id: ID!
  version: Version!
  tag: Tag!
}
