specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CannonRegistry
    network: rinkeby
    source:
      address: "0x805519fE0Aa8903F2CA72835A3A1FA3d0a17D5A2"
      abi: CannonRegistry
      startBlock: 10000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ProtocolPublish
      abis:
        - name: CannonRegistry
          file: CannonRegistry/abis/CannonRegistry.json
      eventHandlers:
        - event: ProtocolPublish(bytes32,bytes32,string,address)
          handler: handleProtocolPublish
      file: CannonRegistry/CannonRegistry.wasm
