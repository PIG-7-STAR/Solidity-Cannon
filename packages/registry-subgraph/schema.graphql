type Package @entity {
  id: ID!
  name: String!
  description: String!
  url: String!
  tags: [PackageTag!] @derivedFrom(field: "package")
  versions: [Version!]! @derivedFrom(field: "package")
  publisher: [PackagePublisher!] @derivedFrom(field: "package")
  verifiers: [String!]!
}

type Publisher @entity {
  id: ID!
  address: String!
  package: [PackagePublisher!] @derivedFrom(field: "publisher")
}

type Version @entity {
  id: ID!
  name: String!
  package: Package!
  readme: String!
  cannonfile: String!
  added: BigInt!
  dependents: [DependencyDependent!] @derivedFrom(field: "dependent")
  dependencies: [DependencyDependent!] @derivedFrom(field: "dependency")
  chains: [Chain!]! @derivedFrom(field: "version")
}

type Chain @entity {
  id: ID!
  name: String!
  chain_id: BigInt!
  version: Version! // Should this be many-to-many, so there's only one entity per network?
  presets: [Preset!]! @derivedFrom(field: "preset")
}

type Preset @entity {
  id: ID!
  name: String!
  chain: Chain!
}

type Tag @entity {
  id: ID!
  count: BigInt!
  packages: [PackageTag!] @derivedFrom(field: "tag")
}

// Join models
type DependencyDependent @entity {
  id: ID!
  dependency: Preset!
  dependent: Preset!
}

type PackageTag @entity {
  id: ID!
  package: Package!
  tag: Tag!
}

type PackagePublisher @entity {
  id: ID!
  package: Package!
  publisher: Publisher!
}